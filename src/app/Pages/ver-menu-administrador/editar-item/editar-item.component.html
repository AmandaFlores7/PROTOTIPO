<div class="container-xl"></div>
<div class="container">
  <form>
    <div class="form-group row" >
      <label for="inputId" class="col-sm-2 col-form-label">ID Item</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputId" placeholder="1" readonly>
      </div>
    </div><br>
      <div class="form-group row">
        <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputNombre" placeholder="Taco Ricachon">
        </div>
      </div><br>
      <div class="form-group row">
          <label for="inputDescripcion" class="col-sm-2 col-form-label">Descripcion</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescripcion" placeholder="Carne de res salteada con cebolla, pimentón y champiñones, coronado con aguacate y cilantro.">
          </div>
        </div><br>
        <div class="form-group row">
          <label for="inputPrecio" class="col-sm-2 col-form-label">Precio</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPrecio" placeholder="7990">
          </div>
        </div><br>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Disponibilidad</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Sí
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  No
                </label>
              </div>
            </div>
          </div>
        </fieldset><br>
        <button type="button" [routerLink]="['/VerMenuAdministrador']"  class="btn btn-primary btn-lg">Guardar cambios</button>&nbsp;
        <button type="button" [routerLink]="['/VerMenuAdministrador']" class="btn btn-secondary btn-lg">Cancelar</button>
    </form>
</div>
